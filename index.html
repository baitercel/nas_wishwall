<script>
  (function ($) {
	  var container;
	  var NebPay = require("nebpay");     //https://github.com/nebulasio/nebPay
	  var nebPay = new NebPay();

	  $("#name").attr("disabled",true)
	  $("#button").attr("disabled",true)
	  $("#input").attr("disabled",true)

	  if(typeof(webExtensionWallet) === "undefined"){
		  $("#noExtension").removeClass("hide")
	  }else{
		  $("#name").attr("disabled",false)
		  $("#button").attr("disabled",false)
		  $("#input").attr("disabled",false)
	  }


	  var dappAddress = "n1tp488p9TpN2hjk5RrF4mqmyBdKQEJxP8t";





	
	// 可选颜色
	var colors = ['#96C2F1', '#BBE1F1', '#E3E197', '#F8B3D0', '#FFCC00'];
	
	//创建许愿页
	var createItem = function(text){
		var color = colors[parseInt(Math.random() * 5, 10)]
		$('<div class="item"><p>'+ text.info +'</p><span href="#">'+ text.name +'</span></div>').css({ 'background': color }).appendTo(container).drag();
	};
	
	// 定义拖拽函数
    $.fn.drag = function () {
		
        var $this = $(this);
        var parent = $this.parent();
		
        var pw = parent.width();
        var ph = parent.height();
        var thisWidth = $this.width() + parseInt($this.css('padding-left'), 10) + parseInt($this.css('padding-right'), 10);
        var thisHeight = $this.height() + parseInt($this.css('padding-top'), 10) + parseInt($this.css('padding-bottom'), 10);

        var x, y, positionX, positionY;
        var isDown = false; 

        var randY = parseInt(Math.random() * (ph - thisHeight), 10);
        var randX = parseInt(Math.random() * (pw - thisWidth), 10);


        parent.css({
            "position": "relative",
            "overflow": "hidden"
        });
		
        $this.css({
            "cursor": "move",
            "position": "absolute"
        }).css({
            top: randY,
            left: randX
        }).mousedown(function (e) {
            parent.children().css({
                "zIndex": "0"
            });
            $this.css({
                "zIndex": "1"
            });
            isDown = true;
            x = e.pageX;
            y = e.pageY;
            positionX = $this.position().left;
            positionY = $this.position().top;
            return false;
        });
		
		
        $(document).mouseup(function (e) {
            isDown = false;
        }).mousemove(function (e) {
            var xPage = e.pageX;
            var moveX = positionX + xPage - x;

            var yPage = e.pageY;
            var moveY = positionY + yPage - y;

            if (isDown == true) {
                $this.css({
                    "left": moveX,
                    "top": moveY
                });
            } else {
                return;
            }
            if (moveX < 0) {
                $this.css({
                    "left": "0"
                });
            }
            if (moveX > (pw - thisWidth)) {
                $this.css({
                    "left": pw - thisWidth
                });
            }
            if (moveY < 0) {
                $this.css({
                    "top": "0"
                });
            }
            if (moveY > (ph - thisHeight)) {
                $this.css({
                    "top": ph - thisHeight
                });
            }
        });
    };
	
	// 初始化
	var init = function () {
		container = $('#container');
		// 绑定关闭事件
		container.on('click','a',function () {
			$(this).parent().remove();
		}).height($(window).height() -204);

		var to = dappAddress;
		var value = "0";
		var callFunction = "forEach";
		var callArgs = `[]`;
		nebPay.simulateCall(to, value, callFunction, callArgs, {    //使用nebpay的simulateCall接口去执行get查询, 模拟执行.不发送交易,不上链
			listener: cbSearch      //指定回调函数
		});

		function cbSearch(resp) {

			var result = resp.result
			result = JSON.parse(JSON.parse(result))




			console.log(8888);

			console.log(result);
			console.log(result.length);



			console.log(result[0].info);
			var tests = [];

			for(var x=0;x<result.length;x++){
				tests.push(result[x])
			}

			console.log(tests);
//			tests = ["232323","55555"]

			console.log(9999);


			$.each(tests, function (i,v) {
				createItem(v);
			});

		}


		function getByteLen(val) {
			var len = 0;
			for (var i = 0; i < val.length; i++) {
				var a = val.charAt(i);
				if (a.match(/[^\x00-\xff]/ig) != null) {
					len += 2;
				}
				else {
					len += 1;
				}
			}
			return len;
		}



		$('#button').click(function (e) {




			if(getByteLen($("#name").val()) == 0 || getByteLen($("#input").val())==0){
				alert('名字或内容不能为空')
				return;
			}


			if(getByteLen($("#name").val()) > 6){
				alert('姓名太长')
				return;
			}

			if(getByteLen($("#input").val()) > 60){
				alert('内容太长')
				return;
			}


			console.log(dappAddress)

			var to = dappAddress;
			var value = "0";
			var callFunction = "save";
			var callArgs = [];
			callArgs.push($("#name").val())
			callArgs.push($("#input").val())


			nebPay.call(to, value, callFunction, JSON.stringify(callArgs), {    //使用nebpay的call接口去调用合约,
				listener: cbPush
			});

		});


		function cbPush(resp) {
			console.log("response of push: " + resp)
		}

	};
	
		 
	
	$(function() {
		init();
	});
	
})(jQuery);


  </script>
